<h1 class="page-title">Se connecter</h1>
<form class="sign-in-form" [formGroup]="form">
  <mat-form-field class="input-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error>L'email est requis</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="clickEvent($event)" type="button" style="margin-right: 4px">
      <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error>Email ou mot de passe invalide</mat-error>
  </mat-form-field>
</form>

<button mat-flat-button color="primary" class="sign-in-button" (click)="signIn()" [disabled]="!form.valid">Se connecter</button>

<div class="not-member">
  <span>Nouveau sur ce site ?</span>
  <a routerLink="/signup">S'inscrire</a>
</div>
